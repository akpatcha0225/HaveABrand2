<!DOCTYPE hmtl>

<html lang = "en">
  <head>
    <title>
      Create Account
    </title>
    <link rel="stylesheet" href="account.css">
  </head>
  <body>
    <div class = "container">
      <h1 class = "create-account-header">
        Account Information
      </h1>
      <form id = "new-account-form">
        <input class = "new-username-js new-username" type = "text" id = "new-username" placeholder = "Username" required>
        <input class = "new-password-js new-password" type = "password" id = "new-password" placeholder = "Password" required>
        <input class = "new-email-js new-email" type = "email" id = "new-email" placeholder = "Email" required>
        <input class = "number-js number" type = "number" id = "number" placeholder = "Phone Number" required>
        <input class = "location-js location" type = "address" id = "location" placeholder = "Location" required>
        <select class = "category-type-js" name="category">
          <option value="" disabled selected>Select Category</option>
          <option value="Retail">Retail</option>
          <option value="Food">Food</option>
          <option value="Health & Beauty">Health & Beauty</option>
          <option value="E-Commerce">E-Commerce</option>
          <option value="Technology">Technology</option>
        </select>
        <button type = "submit" class = "create-button-js createbutton">Create Account</button>
      </form>
    </div>
  </body>
</html>
