
import {AboutUs} from "./underHeader"

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="ui/company.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="header.css">
  <title>HaveABrand</title>   
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="left-section">HaveABrand</div>
    <div class="middle-section"></div>
    <div class="right-section">
      <button class="home-button">Home</button>
    </div>
  </header>

  <!-- Companies Grid Section -->
  <main class="companies-grid">
    <div class="company">
      <div class="about-us-grid">
        <h1>About Us</h1>
        <div class="company-info">
          <p class="about-us">We built this platform in order to help small companies grow. Our app gives them the opportunity to connect with other smaller companies in order to grow.</p>
        </div>
      </div>
    </div>

    <div class="company">
      <div class="company-info-grid">

        <div class="company-info">
        
          <h1 class="join-info">JOIN US NOW!</h1>
          <p class="company-description">
          </p>
          <p class="company-location"></p>
          <p class="company-category"></p>
          <button class="button">Sign Up</button>
        </div>
      </div>
    </div>

    <div class="company">
      <div class="company-info-grid">
        <div class="company-info">
          <h1 class="question-info">Any Questions?</h1>
          <p class="company-description"></p>
          <p class="company-location"></p>
          <p class="company-category"></p>
          <button class="buttonJS">Our Email</button>
        </div>
      </div>
    </div>
  </div>
  
  </main>

  <script src="script.js"></script>
</body>
</html>
